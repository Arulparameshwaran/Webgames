<!DOCTYPE HTML>
<html>
	<head>
		<style>
			table{
				border:3px solid grey;
				color:blue;
				padding:2px;
			}
			td{
				border:3px solid cyan;
				padding:5px;
				color:red;
			}
			button{
				width:100px;
				height:100px;
				display:flex;
				align-items:center;
				justify-content:center;
				overflow:hidden;                                                                                                 
				background:silver;
				color:red;
			}
			.zero{
				width:25px;
				height:25px;
				background:red;
				border-radius:200px;
				
			}
			.xsymbol{
				width:5px;
				height:50px;
				background:red;
				transform:rotate(315deg);
				transform-origin:center;  
				animation:fadein 0.7s ease-out;
			}
			.xsymbol1{
				width:5px;
				height:50px;
				background:red;
				transform:rotate(45deg);
				transform-origin:center;
				animation:fadein 0.7s ease-out;
			}
			@keyframes fadein{
				0%{height:0px}
				100%{height:50px}
			}
		
		</style>
	</head>
	<body>
		<h1 align=center> TICTOC </h1>
		<table align=center>
			<tr>
				<td><button id=r1c1 onclick=sel('r1c1',0,0)></button></td>
				<td><button id=r1c2 onclick=sel('r1c2',0,1)></button></td>
				<td><button id=r1c3 onclick=sel('r1c3',0,2)></button></td>
			</tr>
			
			<tr>
				<td><button id=r2c1 onclick=sel('r2c1',1,0)></button></td>
				<td><button id=r2c2 onclick=sel('r2c2',1,1)></button></td>
				<td><button id=r2c3 onclick=sel('r2c3',1,2)></button></td>
			</tr>
			
			<tr>
				<td><button id=r3c1 onclick=sel('r3c1',2,0)></button></td>
				<td><button id=r3c2 onclick=sel('r3c2',2,1)></button></td>
				<td><button id=r3c3 onclick=sel('r3c3',2,2)></button></td>
			</tr>
		</table>
		<script>
			let bol=0;
			let b=[[-1,-2,-3],[-3,-1,-2],[-2,-3,-1]];		//Creating duplicate copy of Game with negative numbers
			let count=0;
			let cells=document.querySelectorAll('button'); 		//Selecting All Buttons
			function sel(s,r,c)	
			{
				count++;
				let a=document.getElementById(s);
				if(bol == 0)
				{
					a.innerHTML='<div class=xsymbol></div><div class=xsymbol1></div>';
					b[r][c]=1;  	//1 Represent X Player or Value
					a.disabled=true;
					bol=1;
				}
				else
				{
					a.innerHTML='<div class=zero></div>';
					b[r][c]=0;//0 Represent O Player or Value
					a.disabled=true;
					bol=0;
				} 
				if(count>=5)
				{
					let winner=-1;
					let xo=undefined;
					for(i=0;i<3;i++)
					{
						if((b[i][0] === b[i][1]) && (b[i][0] === b[i][2]))
						{
							winner=+b[i][0];
							xo= winner===1 ? 'X' : 'O' ;
							alert("Winner is "+xo);
							cells.forEach(button => {
								button.disabled=true;
							});
							break;
						}
						
					}
					for(i=0;i<3;i++)
					{
						if((b[0][i] === b[1][i])&&(b[0][i] === b[2][i]))
						{
							winner=b[0][i];
							xo= winner===1 ? 'X' : 'O' ;
							alert("Winner is "+xo);
							cells.forEach(button => {
								button.disabled=true;
							});
							break;
						}
					}
					if((b[0][0] === b[1][1])&&(b[0][0] === b[2][2]))
					{
							winner=b[0][0];
							xo= winner===1 ? 'X' : 'O' ;
							alert("Winner is "+xo);
							cells.forEach(button => {
								button.disabled=true;
							});
					}	
					if((b[0][2] === b[1][1])&&(b[0][2] === b[2][0]))
					{
						winner=b[0][2];
						xo= winner===1 ? 'X' : 'O' ;
						alert("Winner is "+xo);
						
					}	
					if((xo === undefined)&&(count === 9))
					{
						alert("IT'S DRAW" );
					}
				}
				
			}
		</script>
	</body>
</html>
